<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="container">
        <div class="playerNameContainer" id="playerOneName">
            <h2>Player 1</h2>
            <button id="changePlayerOneBtn">Change Name</button>
        </div>
        <div class="grid-container">
            <div class="grid-item" data-index="0">X</div>
            <div class="grid-item" data-index="1">O</div>
            <div class="grid-item" data-index="2">X</div>
            <div class="grid-item" data-index="3">O</div>
            <div class="grid-item" data-index="4">X</div>
            <div class="grid-item" data-index="5">O</div>
            <div class="grid-item" data-index="6">X</div>
            <div class="grid-item" data-index="7">O</div>
            <div class="grid-item" data-index="8">X</div>
        </div>
        <div class="playerNameContainer" id="playerTwoName">
            <h2>Player 2</h2>
            <button id="changePlayerTwoBtn">Change Name</button>
        </div>
    </div>

</body>
<footer>
    <p>Created by Sam Baldwin</p>
    <a href="https://github.com/SBaldwin-Git/Odin_TicTacToe"><img src="media/GitHub-Mark-32px.png" alt=""></a>
</footer>
<script src="script.js"></script>

</html>
